<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Incrível</title>
    <style>
        /* ====== ESTILO GERAL ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #fce4ec);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* ====== HEADER ====== */
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2.5rem;
        }

        nav a {
            font-weight: 600;
            color: #0077b6;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            background: #0077b6;
            left: 0;
            bottom: -4px;
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: #023e8a;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* ====== CONTEÚDO PRINCIPAL ====== */
        main {
            flex: 1;
            max-width: 1200px;
            margin: 3rem auto;
            padding: 3rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        main h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #023e8a;
            margin-bottom: 1rem;
        }

        main p {
            text-align: center;
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 3rem;
        }

        /* ====== GALERIA ====== */
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.5rem;
        }

        .galeria img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.4s ease, box-shadow 0.3s ease;
        }

        .galeria img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        /* ====== BOTÃO DE AÇÃO ====== */
        .cta {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            background: linear-gradient(90deg, #0077b6, #0096c7);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        /* ====== FOOTER ====== */
        footer {
            background: #03045e;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        footer p {
            margin: 0.3rem 0;
            font-size: 0.95rem;
        }

        footer a {
            color: #90e0ef;
        }

        /* ====== RESPONSIVIDADE ====== */
        @media (max-width: 700px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }
            main {
                padding: 1.5rem;
            }
            main h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- ====== HEADER ====== -->
    <header>
        <nav>
            <a href="#inicio">Início</a>
            <a href="#sobre">Sobre</a>
            <a href="#servicos">Serviços</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <!-- ====== CONTEÚDO PRINCIPAL ====== -->
    <main>
        <h1>Bem-vindo ao Meu Site </h1>
        <p>Um espaço moderno, elegante e feito para você colocar fotos, textos e tudo o que quiser compartilhar.</p>

        <div class="galeria">
            <img src="https://picsum.photos/400/300?random=1" alt="Imagem 1">
            <img src="https://picsum.photos/400/300?random=2" alt="Imagem 2">
            <img src="https://picsum.photos/400/300?random=3" alt="Imagem 3">
            <img src="https://picsum.photos/400/300?random=4" alt="Imagem 4">
            <img src="https://picsum.photos/400/300?random=5" alt="Imagem 5">
            <img src="https://picsum.photos/400/300?random=6" alt="Imagem 6">
        </div>

        <div class="cta">
            <a href="#contato" class="btn">Fale Conosco</a>
        </div>
    </main>

    <!-- ====== FOOTER ====== -->
    <footer>
        <p><strong>Contatos:</strong></p>
        <p>Email: <a href="mailto:contato@exemplo.com">contato@exemplo.com</a></p>
        <p>Telefone: (11) 99999-9999</p>
        <p>Instagram: <a href="https://instagram.com/exemplo" target="_blank">@exemplo</a></p>
    </footer>

</body>
</html>
